<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CinefanApp</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="google-signin-client_id" content="164284753373-cmqnrntrfvevtnutmoj53ftinep3u37c.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async="" defer=""></script>
  <link rel="stylesheet" href="styles.css"></head>

  <style>
      :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
      /* Add a black background color to the top navigation */
      .topnav {
        font: 1em sans-serif;
        background-color: whitesmoke;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: #3e169b;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #3e169b;
        color: white;
      }

      /* Style the search box inside the navigation bar */
      .topnav input[type=text] {
        float: right;
        padding: 6px;
        border: none;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
      }

      
      h2,
      h3,
      h4,
      h5{
        margin: 8px 0;
      }

      p {
        margin: 0;
        
      }

      .spacer {
        flex: 1;
      }

      h1 {
        font-family: "Impact", "fantasy" !important;
        text-align: center!important;
        color: yellow!important;
        font-size: 600% !important;
        
      }
      .vertical-center {
        min-height: 50%!important;  /* Fallback for browsers do NOT support vh unit */
        min-height: 50vh!important; /* These two lines are counted as one :-)       */

        display: flex!important;
        align-items: center!important;
      }
      .p3{
        align-items: center!important;
      }
      button {
        border-top: 0!important;
        cursor: pointer!important;
      }
      .margin-auto {
        margin: 0 auto!important;
      }

      .sunflower {
        width: 200px!important;
        background: #f1c40f;
        border-bottom: #f39c12 3px solid!important;
        border-left: #f39c12 1px solid!important;
        border-right: #f39c12 1px solid!important;
        border-radius: 6px!important;
        text-align: center!important;
        color: white!important;
        padding: 20px!important;
        float: initial !important;
        font-size: 24px!important;
        font-weight: 800!important;
        
      }

      .sunflower:hover {
        opacity: 0.8!important;
      }

      .sunflower:active {
        width: 200px!important;
        background: #DAB10E!important;
        border-bottom: #f39c12 1px solid!important;
        border-left: #f39c12 1px solid!important;
        border-right: #f39c12 1px solid!important;
        border-radius: 6px!important;
        text-align: center!important;
        color: white!important;
        padding: 20px!important;
        margin-top: 3px!important;
        float: initial !important;
      }


      /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
      @media screen and (max-width: 600px) {
        .topnav a, .topnav input[type=text] {
          float: none;
          display: block;
          text-align: left;
          width: 100%;
          margin: 0;
          padding: 14px;
        }
        .topnav input[type=text] {
          border: 1px solid #ccc;
        }
      }

      body{
        background-color: rgb(20,24,28) !important;
      }
      .col-md-4{
        background-color: rgb(20,24,28) !important;
      }
      @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
      @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
      body {
        background: #e2e2e2;
        width: 98%;
        height: 100vh;
      }
      body .card {
        width: 800px;
        height: 400px;
        background: transparent;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        top: 0;
        bottom: 0;
        border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        box-shadow: 0px 20px 30px 3px rgba(0, 0, 0, 0.55);
      }
      body .card_left {
        width: 40%;
        height: 400px;
        float: left;
        overflow: hidden;
        background: transparent;
      }
      body .card_left img {
        width: 100%;
        height: auto;
        border-radius: 10px 0 0 10px;
        -webkit-border-radius: 10px 0 0 10px;
        -moz-border-radius: 10px 0 0 10px;
        position: relative;
      }
      body .card_right {
        width: 60%;
        float: left;
        background: #000000;
        height: 400px;
        border-radius: 0 10px 10px 0;
        -webkit-border-radius: 0 10px 10px 0;
        -moz-border-radius: 0 10px 10px 0;
      }
      body .card_right h1 {
        color: white;
        font-family: "Montserrat", sans-serif;
        font-weight: 400;
        text-align: left;
        font-size: 40px;
        margin: 30px 0 0 0;
        padding: 0 0 0 40px;
        letter-spacing: 1px;
      }
      body .card_right__details ul {
        list-style-type: none;
        padding: 0 0 0 40px;
        margin: 10px 0 0 0;
      }
      body .card_right__details ul li {
        display: inline;
        color: #e3e3e3;
        font-family: "Montserrat", sans-serif;
        font-weight: 400;
        font-size: 14px;
        padding: 0 40px 0 0;
      }
      body .card_right__rating__stars {
        position: relative;
        right: 160px;
        margin: 10px 0 10px 0;
        /***** CSS Magic to Highlight Stars on Hover *****/
        /* hover previous stars in list */
      }
      body .card_right__rating__stars fieldset, body .card_right__rating__stars label {
        margin: 0;
        padding: 0;
      }
      body .card_right__rating__stars .rating {
        border: none;
      }
      body .card_right__rating__stars .rating > input {
        display: none;
      }
      body .card_right__rating__stars .rating > label:before {
        margin: 5px;
        font-size: 1.25em;
        display: inline-block;
        content: "";
        font-family: FontAwesome;
      }
      body .card_right__rating__stars .rating > .half:before {
        content: "";
        position: absolute;
      }
      body .card_right__rating__stars .rating > label {
        color: #ddd;
        float: right;
      }
      body .card_right__rating__stars .rating > input:checked ~ label,
      body .card_right__rating__stars .rating:not(:checked) > label:hover,
      body .card_right__rating__stars .rating:not(:checked) > label:hover ~ label {
        color: #FFD700;
      }
      body .card_right__rating__stars .rating > input:checked + label:hover,
      body .card_right__rating__stars .rating > input:checked ~ label:hover,
      body .card_right__rating__stars .rating > label:hover ~ input:checked ~ label,
      body .card_right__rating__stars .rating > input:checked ~ label:hover ~ label {
        color: #FFED85;
      }
      body .card_right__review p {
        color: white;
        font-family: "Montserrat", sans-serif;
        font-size: 12px;
        padding: 0 40px 0 40px;
        letter-spacing: 1px;
        margin: 10px 0 10px 0;
        line-height: 20px;
      }
      body .card_right__review a {
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        padding: 0 0 0 40px;
        color: #ffda00;
        margin: 0;
      }
      body .card_right__button {
        padding: 0 0 0 40px;
        margin: 30px 0 0 0;
      }
      body .card_right__button a {
        color: #ffda00;
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
        border: 2px solid #ffda00;
        padding: 10px 10px 10px 40px;
        font-size: 12px;
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/343086/COMdoWZ.png);
        background-size: 12px 12px;
        background-repeat: no-repeat;
        background-position: 7% 50%;
        border-radius: 5px;
        transition-property: all;
        transition-duration: 0.5s;
      }
      body .card_right__button a:hover {
        color: #000000;
        background-color: #ffda00;
        background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/343086/rFQ5dHA.png);
        background-size: 12px 12px;
        background-repeat: no-repeat;
        background-position: 10% 50%;
        cursor: pointer;
        transition-property: all;
        transition-duration: 0.5s;
      }
      

  </style>
  <body>
   
    <app-root></app-root>   
  <script src="runtime.js" defer></script><script src="polyfills.js" defer></script><script src="vendor.js" defer></script><script src="main.js" defer></script></body>
</html>
