<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CinefanApp</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="google-signin-client_id" content="164284753373-cmqnrntrfvevtnutmoj53ftinep3u37c.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <style>
      :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
      /* Add a black background color to the top navigation */
      .topnav {
        font: 1em sans-serif;
        background-color: whitesmoke;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: #3e169b;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #3e169b;
        color: white;
      }

      /* Style the search box inside the navigation bar */
      .topnav input[type=text] {
        float: right;
        padding: 6px;
        border: none;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
      }

      
      h2,
      h3,
      h4,
      h5{
        margin: 8px 0;
      }

      p {
        margin: 0;
        
      }

      .spacer {
        flex: 1;
      }

      h1 {
        font-family: "Impact", "fantasy" !important;
        text-align: center!important;
        color: yellow!important;
        font-size: 600% !important;
        
      }
      .vertical-center {
        min-height: 50%!important;  /* Fallback for browsers do NOT support vh unit */
        min-height: 50vh!important; /* These two lines are counted as one :-)       */

        display: flex!important;
        align-items: center!important;
      }
      .p3{
        align-items: center!important;
      }
      button {
        border-top: 0!important;
        cursor: pointer!important;
      }
      .margin-auto {
        margin: 0 auto!important;
      }

      .sunflower {
        width: 200px!important;
        background: #f1c40f;
        border-bottom: #f39c12 3px solid!important;
        border-left: #f39c12 1px solid!important;
        border-right: #f39c12 1px solid!important;
        border-radius: 6px!important;
        text-align: center!important;
        color: white!important;
        padding: 20px!important;
        float: initial !important;
        font-size: 24px!important;
        font-weight: 800!important;
        
      }

      .sunflower:hover {
        opacity: 0.8!important;
      }

      .sunflower:active {
        width: 200px!important;
        background: #DAB10E!important;
        border-bottom: #f39c12 1px solid!important;
        border-left: #f39c12 1px solid!important;
        border-right: #f39c12 1px solid!important;
        border-radius: 6px!important;
        text-align: center!important;
        color: white!important;
        padding: 20px!important;
        margin-top: 3px!important;
        float: initial !important;
      }


      /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
      @media screen and (max-width: 600px) {
        .topnav a, .topnav input[type=text] {
          float: none;
          display: block;
          text-align: left;
          width: 100%;
          margin: 0;
          padding: 14px;
        }
        .topnav input[type=text] {
          border: 1px solid #ccc;
        }
      }

      body{
        background-color: rgb(20,24,28) !important;
      }
      .col-md-4{
        background-color: rgb(20,24,28) !important;
      }

  </style>
  <body>
    <app-root></app-root>   
  </body>
</html>
